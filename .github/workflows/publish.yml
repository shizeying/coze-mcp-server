name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的tag时触发，如 v1.0.0

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']
        platform: [
          { runner: "linux/amd64", arch: "x86_64" },
          { runner: "linux/arm64", arch: "aarch64" }
        ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_ARCHS: ${{ matrix.platform.arch }}
        CIBW_BUILD: cp311-*
        CIBW_SKIP: "*-musllinux*"
      with:
        package-dir: .
        output-dir: dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.platform.arch }}
        path: dist/
        retention-days: 1

  create-release:
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: dist-*
        merge-multiple: true

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/**/*.whl
          dist/**/*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true

    - name: Set up Python for PyPI upload
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install twine
      run: |
        python -m pip install --upgrade pip
        pip install twine

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/**/* 